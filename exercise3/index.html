    <body>
        <h1>invisible string</h1>
        <p>Time, <span class="curious">curious</span> time</p>
        <p>gave me no <span class="compasses">compasses</span>, gave me no <span class="signs">signs</span></p>
        <p>Were there <span class=clues>clues</span> I didn't <span class="see">see?</span></p>
        <p>And isn't it just so <span class="pretty">pretty</span> to think</p>
        <p><span class="allalong">all along</span> there was some</p>
        <p><span class="invisible">invisible</span> <span class="string"> string</span> </p>
        <p><span class="tying">tying you to me?</span></p>
        <div class="heartstring"></div>
